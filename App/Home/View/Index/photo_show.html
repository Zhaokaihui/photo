    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="__PUBLIC__/plugin/layui/css/layui.css" media="all">
      <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css">
    </head>
    <body>
     
    <div class="layui-carousel" id="test1" width="100%">
      <div carousel-item>
	      	<foreach name="photo_list" item="val">
	        	<div class="photo_show_div"><img class="photo_show_img" src="__PUBLIC__/images/photoImg/{$val['photo_image']}"></div>
	        </foreach>
      </div>
    </div>
    <!-- 条目中可以是任意内容，如：<img src=""> -->
     
   	<script type="text/javascript" src="__PUBLIC__/plugin/layui/layui.js"></script>
    <script>
    layui.use('carousel', function(){
      var carousel = layui.carousel;
      //建造实例
      carousel.render({
        elem: '#test1',
        width: '100%',
        height: '480px',//设置容器宽度
        arrow: 'always' //始终显示箭头
        //,anim: 'updown' //切换动画方式
      });
    });
    </script>
    </body>
    </html>
