<!DOCTYPE HTML>
<html>
<head>
<title>子云工作室</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<!-- css files -->
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="__PUBLIC__/css/photo.css" rel="stylesheet" type="text/css" media="all"/>
<!-- /css files -->

<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<!-- font files -->
 
<!-- js files -->
<script src="__PUBLIC__/js/modernizr.custom.js"></script>
<!-- /js files -->
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
    	<foreach name='photo_list' item='val'>
    		<if condition="($val['data-slide-to'] eq 0)"> 
        	<li data-target="#myCarousel" data-slide-to="{$val['data-slide-to']}" class="active"></li>
        	<else />
        	<li data-target="#myCarousel" data-slide-to="{$val['data-slide-to']}"></li>
        	</if>
        </foreach>
    </ol>
    <div class="carousel-inner" role="listbox">
    	<foreach name='photo_list' item='val'>
	    	<if condition="($val['data-slide-to'] eq 0)">
	    	<div class="item active">
				<img src="__PUBLIC__/images/photoImg/{$val['photo_image']}">
	        </div>
	        <else />
	        <div class="item">
				<img src="__PUBLIC__/images/photoImg/{$val['photo_image']}">
	        </div>
	        </if>
    	</foreach>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script>
$(document).ready(function(){
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

  // Store hash
  var hash = this.hash;

  // Using jQuery's animate() method to add smooth page scroll
  // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
  $('html, body').animate({
    scrollTop: $(hash).offset().top
  }, 900, function(){

    // Add hash (#) to URL when done scrolling (default click behavior)
    window.location.hash = hash;
    });
  });
})
</script>
<!-- /js for nav-smooth scroll -->
<!-- js for slide animations -->
<script>
$(window).scroll(function() {
  $(".slideanim").each(function(){
    var pos = $(this).offset().top;

    var winTop = $(window).scrollTop();
    if (pos < winTop + 600) {
      $(this).addClass("slide");
    }
  });
});
</script>
<!-- /js for slide animations -->
<!-- /js files -->
</body>
</html>
