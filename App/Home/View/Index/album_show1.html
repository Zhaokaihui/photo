<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8">
<title></title>
<style>
* { margin: 0; padding: 0;}
ul { list-style-type: none;}
.nav { width: 1100px; margin: 0 auto 20px; text-align: center; font-size: 0;}
.nav li { display: inline-block; margin: 0 5px; padding: 10px 20px; font-size: 14px; color: #333; background-color: #ccc; cursor: pointer;}
.nav .active { color: #fff; background-color: #21b384;}
.sucaihuo { width: 1100px; margin: 0 auto; font-size: 0;}
.filtr-item { display: inline-block; width: 230px; padding: 10px;}
.filtr-item img { width: 100%;}
</style>
</head>

<body>
<ul class="nav">
	<li class="active" data-filter="all">全部</li>
	<foreach name="theme_list" item="val">
	<li data-filter="{$val['id']}">{$val['theme_name']}</li>
	</foreach>
</ul>

<div class="sucaihuo">
<foreach name="album_list" item="val">
	<div class="filtr-item" data-category="{$val['theme_ids']}">
		<img src="__PUBLIC__/images/albumImg/{$val['album_image']}" alt="">
	</div>
</foreach>
</div>

<script src="__PUBLIC__/js/jquery.min.filterizr.js"></script>
<script src="__PUBLIC__/js/jquery.filterizr.js"></script>
<script>
$(function() {
	$('.sucaihuo').filterizr();

	$('.nav li').on('click', function() {
		$(this).toggleClass('active').siblings().removeClass('active');
	});
});
</script>


</body>
</html>
